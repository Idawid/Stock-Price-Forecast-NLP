<!-- Include the search modal -->
<div id="search-bar-modal-container">
  {% include "modal-searchbar.html" %}
</div>

<script>
  const searchButton = document.getElementById("search-bar-button")

  searchButton.addEventListener("click", toggleSearchBarModal);

  document.getElementById("signInOutButton").addEventListener("click", async function () {
    const signInOutText = document.getElementById("signInOutText");
    const signInSpinner = document.getElementById("signInSpinner");

    signInSpinner.classList.remove("invisible");


    if (signInOutText.innerHTML.includes("Sign in")) {
      await sleep(500);
      signInOutText.innerHTML = 'Sign out <span aria-hidden="true">→</span>';
    } else {
      await sleep(100);
      signInOutText.innerHTML = 'Sign in <span aria-hidden="true">→</span>';
    }

    signInSpinner.classList.add("invisible");
  });

</script>
